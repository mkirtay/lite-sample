<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - ING Case Study</title>
    <meta name="description" content="Employee Management Application built with LitElement and Redux Toolkit">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
    
    <style>
        /* Critical CSS for initial loading */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        
        /* Loading screen */
        .initial-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            font-size: 1.2rem;
        }
        
        .initial-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading screen when app is ready */
        employee-app:defined + .initial-loading {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Main App Component -->
    <employee-app></employee-app>
    
    <!-- Fallback loading screen -->
    <div class="initial-loading">
        <div class="spinner"></div>
        <span>Loading Employee Management System...</span>
    </div>
    
    <!-- Main App Script -->
    <script type="module" src="./src/app.js"></script>
    
    <!-- Service Worker for caching (optional) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register service worker when available
                // navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
